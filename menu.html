<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Menu de Navegação</title>
    <!-- Importar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Área semântica de topo -->
<header>
    <!-- Navbar do Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
           <a class="navbar-brand" href="#">Minha Página</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button> 
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Usar lista para organizar os links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="pagina1.html">Página 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pagina2.html">Página 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pagina3.html">Página 3</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Conteúdo da página -->
<main class="container mt-4">
    <h1>Bem-vindo à Página 1</h1>
    <p>Este é o conteúdo da Página 1.</p>
</main>

<!-- Importar Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
