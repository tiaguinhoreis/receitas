    <main class="container-fluid py-5">
        <div class="container">
            <h1 class="text-start mb-4">Efetue seu Cadastro</h1>
            <form action="mailto:tiagofdr@hotmail.com" method="post" enctype="text/plain">
                
                <div class="row mb-3">
                    <div class="col-md-1" d-flex align-items-start >
                        <label for="nome" class="form-label">Nome</label>
                    </div>
                    <div class="col-md-8" d-flex align-items-baseline >
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-1" d-flex align-items-start >
                        <label for="email" class="form-label">E-mail</label>
                    </div>
                    <div class="col-md-8" d-flex align-items-baseline>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-1" d-flex align-items-start >
                        <label for="cep" class="form-label">CEP</label>
                    </div>
                    <div class="col-md-3" d-flex align-items-baseline>
                        <input type="text" class="form-control" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="XX.XXX-XXX" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-1" d-flex align-items-start >
                        <label for="rua" class="form-label">Rua</label>
                    </div>
                    <div class="col-md-8" d-flex align-items-start >
                        <input type="text" class="form-control" id="rua" name="rua" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-1" d-flex align-items-start >
                        <label for="numero" class="form-label">Nº</label>
                        
                    </div>
                    <div class="col-md-2" d-flex align-items-start >
                        <input type="text" class="form-control" id="numero" name="numero" required>
                    </div>
                    <div class="col-md-2">
                        <label for="complemento" class="form-label">Complemento</label>

                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="complemento" name="complemento" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-1">
                        <label for="cidade" class="form-label">Cidade</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="cidade" name="cidade" required>
                    </div>
                    <div class="col-md-1">
                        <label for="estado" class="form-label">UF</label>
                    </div>
                    <div class="col-md-1">
                        <input type="text" class="form-control"  id="estado" name="estado" required>
                    </div>  
                    <div class="col-md-3">    
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                    </input>
                    </div>
                    
                </div>
                
            </form>
        </div>
    </main>
